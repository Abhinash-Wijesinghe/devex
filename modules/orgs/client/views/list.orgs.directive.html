<div class="row list-head">
	<div class="col-sm-7">
		<h2 class="list-page-hide">Government Partners</h2>
	</div>
	<div class="col-sm-5 col-form-buttons text-right">
		<button ng-if="vm.userCanAdd" class="btn btn-default " ui-sref="orgadmin.create()" title="New">
			<i class="glyphicon glyphicon-plus"></i> New Compamny
		</button>
	</div>
</div>


<div class="card card-flat" ng-repeat="org in vm.orgs">

	<div class="card-header" ng-if="vm.isAdmin || org.userIs.admin" style="text-align: right">
		<span ng-if="vm.isAdmin || org.userIs.admin" class="label label-primary">Admin</span>
		&nbsp;
		<span ng-if="org.userIs.member && !org.userIs.admin" class="label label-primary">Member</span>
		&nbsp;
		<a ng-if="vm.isAdmin || org.userIs.admin" href="javascript:void(0);" ui-sref="orgadmin.edit({ orgId: org._id })" ng-click="$event.stopPropagation()" uib-tooltip="Edit"><i class="glyphicon glyphicon-edit"></i></a>
	</div>

	<div class="card-block" style="padding: 10px;">
		<div class="row">
			<div class="col-xs-3 col-sm-2" style="text-align: center; padding: 5px;">
				<div class="card-img">
					<img class="img-rounded" style="height: 60px;" src="/{{org.logo}}"/>
				</div>
			</div>
			<div class="col-xs-9 col-sm-10" style="margin-left: 0px;">
				<h3 style="font-size: 17px; margin-top: 5px; font-family: Lato;">
					<a ui-sref="orgs.view({ orgId: org._id })" ng-bind="org.name"></a>
				</h3>
				<p ng-bind-html="vm.trust(org.description)"></p>
			</div>
		</div>
	</div>

</div>
