
<section class="static-page">
<div class="container" role="main">
  <!-- <div ncy-breadcrumb></div> -->
  <form id="orgForm" warn-on-exit name="vm.form.orgForm" class="form" ng-submit="vm.save()" novalidate>
	<div class="row form-head">
	<div class="col-sm-7">
		<h2 ng-if="vm.editing">Editing: {{::vm.org.user.displayName}}</h2>
		<h2 ng-if="!vm.editing">New Company</h2>
	</div>
	<div class="col-sm-5 col-form-buttons text-right">
	<div class="btn-group">
	  	<a class="btn btn-primary" ng-click="vm.saveme()" title="Save">
			<i class="glyphicon glyphicon-save"></i> Save Me</a>
		<a class="btn btn-default" href="{{vm.previousState.url}}" title="Cancel">
			<i class="glyphicon glyphicon-fast-backward"></i> Cancel</a>
		<a ng-if="vm.editing" class="btn btn-default" ng-click="vm.remove()" title="Remove">
			<i class="glyphicon glyphicon-trash"></i> Remove</a>
	</div>
	</div>
	</div>
	<div class="row">
	<div class="col-sm-12">
			<fieldset>
				<form-input
					ng-model="vm.org.name"
					class="col-sm-6"
					x-form="orgForm"
					x-options='{
						"title":"Legal Name",
						"id":"companyname",
						"name":"companyname",
						"placeholder":"Enter your compamny name",
						"required":"A name is required"
					}'>
				</form-input>

				<form-input
					class="col-sm-6"
					ng-model="vm.org.dba"
					x-form="orgForm"
					x-options='{
						"title":"DBA",
						"id":"dba",
						"name":"dba",
						"placeholder":"DBA"
					}'>
				</form-input>

				<form-input
					class="col-sm-6"
					ng-model="vm.org.address"
					x-form="orgForm"
					x-options='{
						"title":"Legal Address",
						"id":"address",
						"name":"address",
						"placeholder":"Address"
					}'>
				</form-input>

				<form-input
					class="col-sm-6"
					ng-model="vm.org.address2"
					x-form="orgForm"
					x-options='{
						"title":"Address Linme 2",
						"id":"address2",
						"name":"address2",
						"placeholder":"Address 2"
					}'>
				</form-input>

				<form-input
					class="col-sm-6"
					ng-model="vm.org.postalcode"
					x-form="orgForm"
					x-options='{
						"title":"Postal Code",
						"id":"postalcode",
						"name":"postalcode",
						"placeholder":"Postal Code"
					}'>
				</form-input>

				<form-display
					class="col-sm-5"
					x-options='{
						"title":"City",
						"id":"city",
						"name":"city"
					}'>
					<select name="city" ng-model="vm.org.city" id="city" class="form-control"  ng-options="v as v for v in vm.cities">
						<option value="">Select Location</option>
					</select>
				</form-display>

				<form-input
					class="col-sm-6"
					ng-model="vm.org.website"
					x-form="orgForm"
					x-options='{
						"title":"Website",
						"id":"website",
						"name":"website",
						"placeholder":"website"
					}'>
				</form-input>

				<form-input
					class="col-sm-6"
					ng-model="vm.org.contactName"
					x-form="orgForm"
					x-options='{
						"title":"contactName",
						"id":"contactName",
						"name":"contactName",
						"placeholder":"contactName"
					}'>
				</form-input>

				<form-input
					class="col-sm-6"
					ng-model="vm.org.contactPhone"
					x-form="orgForm"
					x-options='{
						"title":"contactPhone",
						"id":"contactPhone",
						"name":"contactPhone",
						"placeholder":"contactPhone"
					}'>
				</form-input>

				<form-input
					class="col-sm-6"
					ng-model="vm.org.contactEmail"
					x-form="orgForm"
					x-options='{
						"title":"contactEmail",
						"id":"contactEmail",
						"name":"contactEmail",
						"placeholder":"contactEmail"
					}'>
				</form-input>

				<form-display
					class="col-sm-12"
					x-options='{
						"title":"Company Description",
						"id":"description",
						"name":"description"
					}'>
					<textarea
						name="description"
						id="description"
						class="form-control input-sm"
						ui-tinymce="vm.tinymceOptions"
						placeholder="A full description of the org"
						ng-model="vm.org.description">
					</textarea>
				</form-display>

				<select-list
					ng-model="vm.org.capabilities"
					class="col-sm-6"
					x-type="arrayOfObjects"
					x-values="vm.capabilities"
					x-form="vm.form.orgForm"
					x-options='{
						"objectKeyAttribute":"id",
						"objectDisplayAttribute":"item.text",
						"title":"Company Capabilities / Specializations",
						"id":"capabilities",
						"name":"capabilities",
						"primary":false,
						"single":false,
						"leaveOpen": true
					}'>
				</select-list>

			</fieldset>
	</div>
	</div>
	<div class="row form-foot">
	<div class="col-sm-12 col-form-buttons text-right">
	<div class="btn-group">
	  <a class="btn btn-primary" ng-click="vm.saveme()" title="Save">
		<i class="glyphicon glyphicon-save"></i> Save
	  </a>
	  <a ng-if="vm.editing" class="btn btn-default" ui-sref="orgs.view({orgId:vm.org.code})" title="Cancel">
		<i class="glyphicon glyphicon-fast-backward"></i> Cancel
	  </a>
	  <a ng-if="!vm.editing" class="btn btn-default" ui-sref="orgs.list" title="Cancel">
		<i class="glyphicon glyphicon-fast-backward"></i> Cancel
	  </a>
	  <a ng-if="vm.editing" class="btn btn-default" ng-click="vm.remove()" title="Remove">
		<i class="glyphicon glyphicon-trash"></i> Remove
	  </a>
	</div>
	</div>
	</div>
  </form>
</div>
</section>
