<section class="detail-page-background">
	<div class="container" role="main">
		<div class="row">
			<div class="col-xs-12">
				<div class="breadcrumb-nav">
					<a href="/orgs" class="breadcrumb-nav"><i class="fa fa-chevron-left"></i> All Companies</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-right">
				<button type="button" class="btn btn-sm btn-text-only" ng-if="vm.canEdit" ui-sref="orgadmin.profile({orgId:vm.org._id})"><i class="fa fa-cog"></i> MANAGE
				</button>
			</div>
		</div>
	</div>
	<div class="container container-detail-view">
		<div class="row">
			<div class="col-xs-12 text-center">
				<img src="/{{vm.org.orgImageURL}}" style="max-height: 75px">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1 ng-bind="vm.org.name"></h1>
				<h4 ng-if="vm.org.website"><a href="{{vm.org.website}}" target="_blank" rel="nofollow"><i class="fa fa-external-link"></i> Company Website</a></h4>
				<br>
				<p ng-bind-html="vm.trust(vm.org.description)"></p>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-xs-12 text-center">
				<h4>Capabilities</h4>
				<div class="label-list">
					Capabilites possessed appear here as labels; viewable to public
				</div>
			</div>
		</div>
	</div>

<!-- // We aren't going to have teams listed on the company profile // -->

	<div class="container">
		<team-list org="vm.org" title="Teams" context="orgview"></team-list>
	</div>
-->
</section>
