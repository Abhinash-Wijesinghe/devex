<div class="list-group">
	<ul>
		<li ng-repeat="activity in vm.activities">
			<h2><a ui-sref="activities.view({ activityId: activity._id })" ng-bind="activity.title"></a></h2>
			<p ng-bind="activity.short"></p>
			<div class="row">
				<div class="col-xs-6">
					<span class="label label-info">code</span>
				</div>
				<div class="col-xs-6">
					<button ui-sref="activities.view({ activityId: activity._id })" type="button" class="btn btn-link pull-right">View &rarr;</button>
				</div>
			</div>
			</a>
		</li>
	</ul>
</div>
