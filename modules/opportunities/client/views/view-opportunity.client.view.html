<section>
  <div class="page-header">
    <h1 ng-bind="vm.opportunity.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.opportunity.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.opportunity.user" ng-bind="vm.opportunity.user.displayName"></span>
      <span ng-if="!vm.opportunity.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.opportunity.content"></p>
</section>
