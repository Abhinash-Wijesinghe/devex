<div class="row">
<h3>Member Requests</h3>
	<div class="col-sm-6" ng-repeat="column in vm.columns">
		<div class="card card-block" ng-repeat="member in vm.members | slice:column.start:column.end">
			<div class="row">
				<div class="col-xs-8">
					<div class="card-img">
						<img class="card-img-left" src="{{member.profileImageURL}}"/>
					</div>
					<div>
						<h4 class="card-title">{{member.firstName}} {{member.lastName}}</h4>
						<p class="card-subtitle">{{member.username}}<br/><a href="#">{{member.email}}</a></p>
						<p class="card-subtitle"><small><em class="text-muted">Member Since: {{member.created | date:'mediumDate'}}</em></small></p>
					</div>
				</div>
				<div class="col-xs-4" ng-show="vm.opportunity.userIs.admin">
					<a href="javascript:void(0);" ng-click="vm.confirm(member._id, member.username)" title="Confirm">
						<i class="glyphicon glyphicon-ok"></i> Confirm
					</a><br/>
					<a href="javascript:void(0);" ng-click="vm.deny(member._id, member.username)" title="Deny">
						<i class="glyphicon glyphicon-remove"></i> Deny
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
