<section>
  <div class="page-header">
    <h1>
      Opportunities
      <a class="btn btn-primary pull-right" data-ui-sref="admin.opportunities.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="opportunity in vm.opportunities" data-ui-sref="admin.opportunities.edit({opportunityId: opportunity._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="opportunity.created | date:'mediumDate'"></span>
        by
        <span ng-if="opportunity.user" ng-bind="opportunity.user.displayName"></span>
        <span ng-if="!opportunity.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="opportunity.title"></h4>
      <p class="list-group-item-text" data-ng-bind="opportunity.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="opportunities.$resolved && !opportunities.length">
    No opportunities yet, why don't you <a data-ui-sref="admin.opportunities.create">create one</a>?
  </div>
</section>
