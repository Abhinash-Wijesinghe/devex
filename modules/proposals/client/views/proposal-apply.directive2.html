<!-- // If user is signed in but hasn't started a proposal yet // -->
<div class="banner banner-important" ng-if="qaz.case === 'canadd'">
	<div class="row">
		<div class="col-xs-12">
			<button  id="proposaladmin.create" ui-sref="proposaladmin.create({opportunityId:qaz.opportunity._id})" class="btn btn-warning"><i class="fa fa-file"></i> SUBMIT A PROPOSAL</button>
		</div>
	</div>
</div>

<div class="banner banner-info" ng-if="qaz.case === 'needscompany'">
	<div class="row">
		<div class="col-xs-12">
			You must be the administrator of a company to submit a proposal for this opportunity
		</div>
	</div>
</div>

<!-- // If user has started a proposal // -->
<div class="banner banner-info" ng-if="qaz.case === 'canedit'">
	<div class="row">
		<div class="col-xs-12">
			<!-- If proposal has been SUBMITTED -->
			<p ng-if="qaz.proposal.status === 'Submitted'"><span class="strong success"><i class="fa fa-lg fa-check-circle-o"></i>&nbsp; Your proposal has been submitted!</span>&nbsp;&nbsp; You can make updates until <span class="strong" ng-bind="qaz.opportunity.deadline | date:'mediumDate'"></span>.&nbsp;&nbsp;<a  id="proposaladmin.edit" ui-sref="proposaladmin.edit({proposalId:qaz.proposal._id, opportunityId:qaz.opportunity._id})"><i class="fa fa-pencil"></i> Update my proposal</a></p>
			<!-- If proposal is in DRAFT -->
			<p ng-if="qaz.proposal.status === 'Draft'"><span class="warning strong"><i class="glyphicon glyphicon-file"></i>&nbsp;You have a proposal in DRAFT!</span> &nbsp;&nbsp; Submit before <span class="strong" ng-bind="qaz.opportunity.deadline | date:'mediumDate'"></span> to be considered for this opportunity.&nbsp;&nbsp;<a  id="proposaladmin.edit" ui-sref="proposaladmin.edit({proposalId:qaz.proposal._id, opportunityId:qaz.opportunity._id})"><i class="fa fa-pencil"></i> Update my proposal</a></p>
		</div>
	</div>
</div>
