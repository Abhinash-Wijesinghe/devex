
<div class="row list-head">
  <div class="col-sm-7">
  <h3 ng-bind="vm.title" class="list-page-hide"></h3>
  </div>
  <div class="col-sm-5 col-form-buttons text-right">
  <button ng-if="vm.userCanAdd" class="btn " ng-class="{'btn-default': !vm.program, 'btn-link': vm.program}" ui-sref="teamadmin.create({programId:vm.programId, programTitle:vm.programTitle, context:vm.context})" title="New">
    <i class="glyphicon glyphicon-plus"></i> New Team
  </button>
  </div>
</div>

<div class="row">
<div ng-class="'col-md-'+(12 / vm.columnCount)" ng-repeat="column in vm.teams | columnRanges:vm.columnCount">


<div class="card card-flat" ng-class="{'card-greyed': !team.isPublished}" ng-repeat="team in vm.teams | slice:column.start:column.end">

  <div class="card-header" ng-if="vm.isAdmin || team.userIs.admin" style="text-align: right">
    <span ng-if="vm.isAdmin || team.userIs.admin"   class="label label-primary">Admin</span>
    &nbsp;
    <span ng-if="team.userIs.member && !team.userIs.admin"  class="label label-primary">Member</span>
    &nbsp;
    <span ng-if="team.userIs.request" class="label label-primary">Pending Member</span>
    &nbsp;
    <span ng-if="!team.isPublished" class="label-danger">
          <i class="fa fa-exclamation-triangle" ></i> UNPUBLISHED</span>
    &nbsp;
    <a ng-if="vm.isAdmin || team.userIs.admin" href="javascript:void(0);" ui-sref="teamadmin.edit({ teamId: team.code, programId: team.program.code, context:vm.context})" ng-click="$event.stopPropagation()" uib-tooltip="Edit">
    <i class="glyphicon glyphicon-edit"></i>
    </a>
    &nbsp;
    <a ng-if="team.program.isPublished && (vm.isAdmin || team.userIs.admin) && team.isPublished" href="javascript:void(0);" ng-click="vm.publish(team, false)" ng-click="$event.stopPropagation()" title="UnPublish" uib-tooltip="Unpublish">
    <i class="glyphicon glyphicon-ban-circle"></i>
    </a>
    &nbsp;
    <a ng-if="team.program.isPublished && (vm.isAdmin || team.userIs.admin) && !team.isPublished" href="javascript:void(0);" ng-click="vm.publish(team, true)" ng-click="$event.stopPropagation()" title="Publish" uib-tooltip="Publish">
    <i class="glyphicon glyphicon-check"></i>
    </a>
    &nbsp;
    <a ng-cloak ng-if="vm.isGov && !team.userIs.member && !team.userIs.request" href="javascript:void(0);" ng-click="vm.request(team)" ng-click="$event.stopPropagation()" title="Request Membership" uib-tooltip="Request Membership">
    <i class="glyphicon glyphicon-user"></i>
    </a>
  </div>

  <div class="card-header" style="background-color: #f2f2f2; padding-top: 0px;">
    <div class="container">
        <div class="label-list" style="margin-left: -18px;">
          <span class="label label-info" ng-repeat="code in team.tags">{{code}}</span>
        </div>
      </div>
  </div>


  <div class="card-block" style="padding-bottom: 0px; padding-top: 0;">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <h3 style="font-size: 18px; margin-top: 10px; font-family: Lato;"><i class="fa fa-pie-chart"></i> &nbsp; <a ui-sref="teams.view({ teamId: team.code, programId: team.program.code })" ng-bind="team.name"></a>
        </h3>
        <p style="font-size: 14px; margin-bottom: 20px;" ng-bind="team.short"></p>
        <p style="padding: 20px 0px 0px 0px; font-weight: 300; color: #595959;" ng-if="!vm.program && team.program">
        <!--<a ui-sref="programs.view({programId:team.program.code})">--><i class="fa fa-university"></i> {{team.program.title}}</p>
        </h5>
      </div>
    </div>
  </div>

</div>
