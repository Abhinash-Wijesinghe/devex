<div class="row list-head">
	<div class="col-sm-7">
		<h3 ng-bind="vm.title" class="list-page-hide"></h3>
	</div>
	<div class="col-sm-5 col-form-buttons text-right" ng-if="vm.canAdd">
		<button class="btn btn-default" ui-sref="superbasicadmin.create()" title="New">
			<i class="glyphicon glyphicon-plus"></i> Post an Opportunity
		</button>
	</div>
</div>

<div class="row" ng-if="!vm.superbasics.length">
	<div class="col-sm-12">
		<div class="panel panel-default panel-body">
			<span class="text-muted">No Superbasics right now. Check back soon!</span>
		</div>
	</div>
</div>

<div class="row" ng-if="vm.superbasics.length">
	<div class="card card-flat" ng-repeat="superbasic in vm.superbasics">
		<div class="card-title" ng-bind="superbasic.name"></div>
		<div class="card-block" id="superbasics.view" ui-sref="superbasics.view({superbasicId:superbasic.code})">
			details go here
		</div>
	</div>
</div>
