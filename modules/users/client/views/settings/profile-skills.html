<form name="vm.userForm" id="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" novalidate autocomplete="off">
	<div class="row">
		<div class="col-cm-offset-1 col-sm-11">
		<fieldset>
			<form-input
				class="col-sm-6"
				ng-model="vm.user.website"
				x-form="vm.userForm"
				x-options='{
					"title":"Website",
					"id":"website",
					"name":"website",
					"placeholder":"website"
				}'>
			</form-input>

			<form-input
				class="col-sm-6"
				ng-model="vm.user.github"
				x-form="vm.userForm"
				x-options='{
					"title":"Github",
					"id":"github",
					"name":"github",
					"placeholder":"github"
				}'>
			</form-input>

			<form-input
				class="col-sm-6"
				ng-model="vm.user.stackExchange"
				x-form="vm.userForm"
				x-options='{
					"title":"Stack Exchange",
					"id":"stackExchange",
					"name":"stackExchange",
					"placeholder":"stackExchange"
				}'>
			</form-input>

			<form-input
				class="col-sm-6"
				ng-model="vm.user.stackOverflow"
				x-form="vm.userForm"
				x-options='{
					"title":"Stack Overflow",
					"id":"stackOverflow",
					"name":"stackOverflow",
					"placeholder":"stackOverflow"
				}'>
			</form-input>

			<form-input
				class="col-sm-12"
				ng-model="vm.user.linkedIn"
				x-form="vm.userForm"
				x-options='{
					"title":"LinkedIn",
					"id":"linkedIn",
					"name":"linkedIn",
					"placeholder":"linkedIn"
				}'>
			</form-input>

			<div class="row">
				<div class="form-group col-sm-12">

					<uib-accordion close-others="true">

						<div uib-accordion-group class="panel-default" ng-repeat="idnum in ['c01','c02','c03','c04','c05','c06','c07','c08','c09','c10','c11','c12','c13']" >
							{{experienceField=idnum+'_experience';""}}
							{{ratingField=idnum+'_years';""}}
							<uib-accordion-heading>
								<small>
									<i class="pull-left glyphicon" ng-class="{'glyphicon-check':vm.user[ratingField]>0, 'glyphicon-unchecked':vm.user[ratingField]===0}"></i>
									&nbsp; &nbsp;
									{{vm.capabilities.bykey[idnum].text}}
									&nbsp; &nbsp;
									<span class="pull-right" ng-if="vm.user[ratingField]>0">{{vm.user[ratingField]}}{{vm.user[ratingField]>4?'+ years':' years'}}</span>
									<!-- <span class="pull-right" uib-rating ng-model="vm.user[ratingField]" max="5" titles="['one', 'two', 'three', 'four', 'five plus']" read-only="true" ng-if="vm.user[experienceField]!==''" state-off="blank">&nbsp; &nbsp; {{vm.user[ratingField]}} years</span> -->
								</small>
							</uib-accordion-heading>
							<form-display
								class="col-sm-12"
								x-options='{
									"title":"Capability Description"
								}'>
								{{vm.capabilities.bykey[idnum].description}}
							</form-display>
							<br/>
							<div class="row">
								<div class="col-sm-12 form-group">
									<form-display
										class="col-sm-12"
										x-options='{
											"title":"Years Experience (1 to 5+)",
											"name":"{{ratingField}}"
										}'>
										<div class="btn-group">
											<label class="btn btn-success" ng-model="vm.user[ratingField]" uib-btn-radio="0">No Experience</label>
											<label class="btn btn-success" ng-model="vm.user[ratingField]" uib-btn-radio="1">One</label>
											<label class="btn btn-success" ng-model="vm.user[ratingField]" uib-btn-radio="2">Two</label>
											<label class="btn btn-success" ng-model="vm.user[ratingField]" uib-btn-radio="3">Three</label>
											<label class="btn btn-success" ng-model="vm.user[ratingField]" uib-btn-radio="4">Four</label>
											<label class="btn btn-success" ng-model="vm.user[ratingField]" uib-btn-radio="5">Five or More</label>
										</div>
									</form-display>
									<form-display
										class="col-sm-12"
										x-options='{
											"title":"Experience Description"
										}'>
										<textarea
											name="{{experienceField}}"
											id="{{experienceField}}"
											class="form-control"
											placeholder="Your experience demonstrating this capability"
											ng-model="vm.user[experienceField]">
										</textarea>
									</form-display>
								</div>
							</div>
						</div>
