<div class="container">
  <section>
    <div class="page-header">
      <h1>{{vm.project._id ? 'Edit Project' : 'New Project'}}</h1>
    </div>
    <div class="col-md-12">
      <form name="vm.form.projectForm" class="form-horizontal" ng-submit="vm.save(vm.form.projectForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group" show-errors>
            <label class="control-label" for="name">Name</label>
            <input name="name" type="text" ng-model="vm.project.name" id="name" class="form-control" placeholder="Name" required>
            <div ng-messages="vm.form.projectForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Project name is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label class="control-label" for="description">Description</label>
            <textarea name="description" ng-model="vm.project.description" id="description" class="form-control" placeholder="Description" required></textarea>
            <div ng-messages="vm.form.projectForm.description.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Project description is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label class="control-label" for="github">Github</label>
            <input name="github" type="text" ng-model="vm.project.github" id="github" class="form-control" placeholder="Github" readonly>
            <div ng-messages="vm.form.projectForm.github.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Project github is required.</p>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">{{vm.project._id ? 'Update' : 'Create'}}</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</div>
