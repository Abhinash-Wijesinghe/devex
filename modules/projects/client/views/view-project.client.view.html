<section>
	<div class="container">
	  <div class="col-xs-12">
		<h1 ng-bind="vm.project.name"></h1>
		<span class="project-description" ng-bind="vm.project.description"></span>
		<span class="program-link">Program: <a href="/programs/{{vm.project.program._id}}" class="">{{vm.project.program.name}}</a></span>
		<span class="project-link">Project Github address: <a href="{{vm.project.github}}" class="">{{vm.project.github}}</a></span>
	  </div>
	  <div class="pull-right"
		   ng-show="vm.project.isCurrentUserOwner">
		<a class="btn btn-primary"
		   ui-sref="projects.edit({ projectId: vm.project._id })">
		  <i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" ng-click="vm.remove()">
		  <i class="glyphicon glyphicon-trash"></i>
		</a>
	  </div>
	  <small>
		<em class="text-muted">
		  Posted on
		  <span ng-bind="vm.project.created | date:'mediumDate'"></span>
		  by
		  <span ng-if="vm.project.user"
				ng-bind="vm.project.user.displayName"></span>
		  <span ng-if="!vm.project.user">Deleted User</span>
		</em>
	  </small>
	  <p class="lead" ng-bind="vm.project.content"></p>
	</div>
</section>
