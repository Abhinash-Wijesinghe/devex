<section>
  <div class="page-header">
    <h1>
      Programs
      <a class="btn btn-primary pull-right" data-ui-sref="admin.programs.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="program in vm.programs" data-ui-sref="admin.programs.edit({programId: program._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="program.created | date:'mediumDate'"></span>
        by
        <span ng-if="program.user" ng-bind="program.user.displayName"></span>
        <span ng-if="!program.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="program.title"></h4>
      <p class="list-group-item-text" data-ng-bind="program.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="programs.$resolved && !programs.length">
    No programs yet, why don't you <a data-ui-sref="admin.programs.create">create one</a>?
  </div>
</section>
