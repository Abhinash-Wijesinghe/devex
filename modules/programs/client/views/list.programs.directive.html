<div class="list-group">
	<ul>
		<li ng-repeat="program in vm.programs">
			<h2><a ui-sref="programs.view({ programId: program._id })" ng-bind="program.title"></a></h2>
			<p ng-bind="program.short"></p>
			<div class="row">
				<div class="col-xs-6">
					<span class="label label-info">code</span>
				</div>
				<div class="col-xs-6">
					<button ui-sref="programs.view({ programId: program._id })" type="button" class="btn btn-link pull-right">View &rarr;</button>
				</div>
			</div>
			</a>
		</li>
	</ul>
</div>
