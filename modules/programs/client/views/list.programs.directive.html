<div class="row list-head">
<div class="col-sm-7">
  <h2 class="list-page-hide">Government Partners</h2>
</div>
<div class="col-sm-5 col-form-buttons text-right">
  <button ng-if="vm.userCanAdd" class="btn btn-default btn-lg" ui-sref="programadmin.create()" title="New">
    <i class="glyphicon glyphicon-plus"></i> New Program
  </button>
</div>
</div>


<div class="panel panel-info card-panel" ng-repeat="program in vm.programs">
  <div class="panel-body list-img-outer">
    <div class="list-img">
      <img src="/modules/core/client/img/logo/avatar-2.png"/>
    </div>
    <div class="list-img-body">
      <div class="card-tools" ng-if="program.userIs.admin">
        <a href="javascript:void(0);" ui-sref="programadmin.edit({ programId: program._id })" ng-click="$event.stopPropagation()" title="Edit" uib-tooltip="Edit">
          <i class="glyphicon glyphicon-pencil"></i>
        </a>
      </div>
      <h3 class="card-title"><a ui-sref="programs.view({ programId: program._id })" ng-bind="program.title"></a></h3>
      <p ng-bind="program.short"></p>
      <div class="label-list">
        <span class="label label-info" ng-repeat="code in program.tags">{{code}}</span>
      </div>
    </div>
  </div>
</div>
