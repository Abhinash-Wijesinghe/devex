<section class="static-page">
<div class="container" role="main">

	<div class="row">
		<div class="pull-right">
			<div class="list-group list-group-horizontal">
				<a class="list-group-item active" ui-sref="programs.list" title="Cancel">
					<i class="glyphicon glyphicon-fast-backward"></i> Back
				</a>
				<a ng-show="vm.program.userIs.admin" class="list-group-item" ui-sref="programadmin.edit({programId:vm.program._id})" title="Edit">
					<i class="glyphicon glyphicon-pencil"></i> Edit
				</a>
				<a ng-show="vm.showMember" class="list-group-item" ng-click="vm.request()" title="Request">
					<i class="glyphicon glyphicon-user"></i> Request Membership
				</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 pull-left">
			<img class="img-responsive pull-left" src="{{vm.program.logo}}" />
		</div>
		<div>
			<h2 ng-bind="vm.program.title"></h2>
			<h4>Summary</h4>
			<p ng-bind="vm.program.short"></p>
			<h4>Description</h4>
			<p ng-bind="vm.program.description"></p>
		</div>
	</div>
	<div class="row">
		<small>
			<em class="text-muted">
				Created on
				<span ng-bind="vm.program.created | date:'mediumDate'"></span>
				by
				<span ng-if="vm.program.createdBy" ng-bind="vm.program.createdBy.displayName"></span>
				<span ng-if="!vm.program.createdBy">Deleted User</span>
			</em>
			<br/>
			<em class="text-muted">
				Updated on
				<span ng-bind="vm.program.updated | date:'mediumDate'"></span>
				by
				<span ng-if="vm.program.updatedBy" ng-bind="vm.program.updatedBy.displayName"></span>
				<span ng-if="!vm.program.updatedBy">Deleted User</span>
			</em>
		</small>
	</div>
	<div class="row">
		<p class="lead" ng-bind="vm.program.content"></p>
	</div>
	<program-member-list program="vm.program"></program-member-list>
	<program-member-requests program="vm.program" ng-if="vm.program.userIs.admin"></program-member-requests>
</div>
</section>
