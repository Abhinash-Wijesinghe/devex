<section class="static-page">
<div class="container" role="main">
  <div ncy-breadcrumb></div>
	<div class="row form-head">
  <div class="col-sm-7">
		<h2 ng-bind="vm.program.title"></h2>
	</div>
	<div class="col-sm-5 col-form-buttons text-right">
    <button type="button" class="btn btn-default" ng-if="vm.program.userIs.admin" ui-sref="programadmin.edit({programId:vm.program._id})" title="Edit">
      <i class="glyphicon glyphicon-pencil"></i> Edit
    </button>
    <button type="button" class="btn btn-default" ng-if="vm.showMember" href="javascript:void(0);" ng-click="vm.request()" title="Request">
      <i class="glyphicon glyphicon-user"></i> Request Membership
    </button>
	</div>
	</div>

  <div class="panel panel-default panel-flat card-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-7">
        <p class="lead" ng-bind="vm.program.short"></p>
        <p ng-if="vm.program.website"><a href="{{vm.program.website}}" rel="nofollow"><i class="fa fa-external-link"></i> Program website</a></p>
        <p class="label-list">
          <span class="label label-info" ng-repeat="code in vm.program.tags">{{code}}</span>
        </p>
      </div>
      <div class="col-sm-5">
        <img class="img-responsive img-logo text-center" src="{{vm.program.logo}}" />
      </div>
    </div>
  </div>
  <div class="panel-body">
    <p class="long-desc pre-line" ng-bind="vm.program.description"></p>
  </div>

  <div class="panel-footer">
    <em class="small text-muted">
      Created on
      <span ng-bind="vm.program.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.program.createdBy" ng-bind="vm.program.createdBy.displayName"></span>
      <span ng-if="!vm.program.createdBy">Deleted User</span>
    </em><br/>
    <em class="small text-muted">
      Updated on
      <span ng-bind="vm.program.updated | date:'mediumDate'"></span>
      by
      <span ng-if="vm.program.updatedBy" ng-bind="vm.program.updatedBy.displayName"></span>
      <span ng-if="!vm.program.updatedBy">Deleted User</span>
    </em>
  </div>
  </div>

 	<core-member-list     model="vm.program" idstring="vm.idString" service="vm.ProgramsService"></core-member-list>
	<core-member-requests model="vm.program" idstring="vm.idString" service="vm.ProgramsService" ng-if="vm.program.userIs.admin"></core-member-requests>
	<project-list program="vm.program"></project-list>

	<div class="row form-foot">
	<div class="col-sm-12 col-form-buttons text-right">
    <button type="button" class="btn btn-default" ng-if="vm.program.userIs.admin" ui-sref="programadmin.edit({programId:vm.program._id})" title="Edit">
      <i class="glyphicon glyphicon-pencil"></i> Edit
    </button>
    <button type="button" class="btn btn-default" ng-if="vm.showMember" href="javascript:void(0);" ng-click="vm.request()" title="Request">
      <i class="glyphicon glyphicon-user"></i> Request Membership
    </button>
	</div>
	</div>
</div>
</section>
