<section class="detail">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-right">
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-if="vm.canEdit" ui-sref="programadmin.edit({programId:vm.program._id})" uib-tooltip="You can edit the details about this program.">
						<i class="glyphicon glyphicon-pencil"></i> Edit
					</button>
					<button type="button" class="btn btn-default" ng-if="vm.canRequestMembership" href="javascript:void(0);" ng-click="vm.request()" uib-tooltip="Want to be listed as a member of this program? Request membership here.">
						<i class="glyphicon glyphicon-user"></i> Request Membership
					</button>
					<a href="javascript:void(0);" ng-if="vm.canEdit && vm.program.isPublished" class="btn btn-default" ng-click="vm.publish(false)" uib-tooltip="Right now, this program page is published and anyone can view it. You can un-publish it here.">
						<i class="glyphicon glyphicon-ban-circle"></i> Un-Publish
					</a>
					<a href="javascript:void(0);" ng-if="vm.canEdit && !vm.program.isPublished" class="btn btn-default" ng-click="vm.publish(true)" uib-tooltip="Ready to publish this page to the world?">
						<i class="glyphicon glyphicon-ok-circle"></i> Publish
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<br>
		<div class="card card-flat">
			<div class="card-header">
				<div class="row">
					<div class="col-xs-2 vcenter">
						<img class="img-rounded" style="max-height: 40px;" src="/{{vm.program.logo}}"/>
					</div>
					<div class="col-xs-10 vcenter">
						<h3 ng-bind="vm.program.title"></h3>	
					</div>
					<div class="panel-body">
						<p style="font-weight: 100" ng-bind="vm.program.short"></p>
						<p ng-if="vm.program.website"><a href="{{vm.program.website}}" rel="nofollow"><i class="fa fa-external-link"></i> Program website</a></p>
					</div>
				</div>
			</div>	
				
				<!--
				<p class="label-list">
					<span class="label label-info" ng-repeat="code in vm.program.tags">{{code}}</span>
				</p>
				-->
		
			<div class="panel-body">
				<p ng-bind-html="vm.display.description"></p>
			</div>

			<div class="panel-footer" style="background-color: #f2f2f2">
				<em class="small text-muted">
					Created on
					<span ng-bind="vm.program.created | date:'mediumDate'"></span>
					by
					<span ng-if="vm.program.createdBy" ng-bind="vm.program.createdBy.displayName"></span>
					<span ng-if="!vm.program.createdBy">Deleted User</span>
				</em><br/>
				<em class="small text-muted">
					Updated on
					<span ng-bind="vm.program.updated | date:'mediumDate'"></span>
					by
					<span ng-if="vm.program.updatedBy" ng-bind="vm.program.updatedBy.displayName"></span>
					<span ng-if="!vm.program.updatedBy">Deleted User</span>
				</em>
			</div>

		</div>

	</div>
		
	<div class="container">
		<core-member-list model="vm.program" idstring="vm.idString" service="vm.ProgramsService" title="Program Members"></core-member-list>
		<core-member-requests model="vm.program" idstring="vm.idString" service="vm.ProgramsService" ng-if="vm.canEdit"></core-member-requests>
		<project-list program="vm.program" title="Projects" context="program"></project-list>
		<opportunity-list program="vm.program" context="program" title="Program Opportunities"></opportunity-list>
	</div>

<div class="container">
	<div class="row form-foot">
	<div class="col-sm-12 col-form-buttons text-right">
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-if="vm.canEdit" ui-sref="programadmin.edit({programId:vm.program._id})" uib-tooltip="You can edit the details about this program.">
				<i class="glyphicon glyphicon-pencil"></i> Edit
			</button>
			<button type="button" class="btn btn-default" ng-if="vm.canRequestMembership" href="javascript:void(0);" ng-click="vm.request()" uib-tooltip="Want to be listed as a member of this program? Request membership here.">
				<i class="glyphicon glyphicon-user"></i> Request Membership
			</button>
			<a href="javascript:void(0);" ng-if="vm.canEdit && vm.program.isPublished" class="btn btn-default" ng-click="vm.publish(false)" uib-tooltip="Right now, this program page is published and anyone can view it. You can un-publish it here.">
				<i class="glyphicon glyphicon-ban-circle"></i> Un-Publish
			</a>
			<a href="javascript:void(0);" ng-if="vm.canEdit && !vm.program.isPublished" class="btn btn-default" ng-click="vm.publish(true)" uib-tooltip="Ready to publish this page to the world?">
				<i class="glyphicon glyphicon-ok-circle"></i> Publish
			</a>
		</div>
	</div>
	</div>
</div>
</div>
</section>
